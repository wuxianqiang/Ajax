<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>分页</title>
</head>
<body>
<div>
    url "date";
    ?n=1;//获取第几页信息,用URL问号传参的方式
    返回{
    "code":0代表请求成功,
    "massage":"请求不成功的信息",
    "total":10,返回总页数
    "data":[{"num":1,"name":"wuxianqiang","sex":0,"score":90}]数据

    url:"date";
    ?id="wuxianqiang
    "code":0代表请求成功,
    "massage":"请求不成功的信息",
    "data":{"num":1,"name":"wuxianqiang","sex":0,"score":90}数据
</div>
</body>
</html>
